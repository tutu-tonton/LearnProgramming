<!DOCTYPE html>
<html>
  <body>
    <form action="/" methods="post">
      <input placeholder="Name" name="name" />
      <input placeholder="Post Content" name="post" />
      <input type="submit" value="Submit" />
    </form>
    {% for post in posts %}
    <div>{{ post[1] + ':' + post[2] }}
    {% endfor %}
  </body>
</html>
